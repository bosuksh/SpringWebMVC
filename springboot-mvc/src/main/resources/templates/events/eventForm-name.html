<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Event</title>
</head>
<body>
    <form action="#" th:action="@{/events/name}" th:object="${event}" method="post">
        <p th:if="${#fields.hasErrors()}" th:errors = "*{name}">Incorrect data</p>
        Id: <input type="text" th:title="id" th:field="*{id}">
        Name: <input type="text" th:title="name" th:field="*{name}">
        Time: <input type="text" th:title="startDateTime" th:field="*{startDateTime}">
        <input type="submit" value="create">
    </form>
</body>
</html>
